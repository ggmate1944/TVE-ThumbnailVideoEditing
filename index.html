<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Visuals | Profi Bolt</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #39FF14;
            --bg: #0b0b0b;
            --card-bg: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            text-align: center;
            margin: 0;
        }

        .hero {
            padding: 80px 20px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1627398242454-45a1465c2479?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: -50px auto 50px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid #333;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }

        .price {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            margin: 20px 0;
        }

        /* MENŐ FIZETÉSI GOMB */
        .buy-button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .buy-button:hover {
            background: #fff;
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--primary);
        }

        .features {
            text-align: left;
            margin: 20px 0;
            list-style: none;
            padding: 0;
        }

        .features li { margin-bottom: 10px; color: #bbb; }
        .features i { color: var(--primary); margin-right: 10px; }
    </style>
</head>
<body>

    <section class="hero">
        <h1 style="font-size: 4rem; margin: 0;">MC VISUALS <span style="color: var(--primary);">SHOP</span></h1>
        <p style="font-size: 1.2rem; color: #ccc;">Azonnali fizetés, villámgyors szállítás.</p>
    </section>

    <div class="container">
        <div class="card">
            <i class="fas fa-bolt" style="font-size: 3rem; color: var(--primary);"></i>
            <h2>Standard Thumbnail</h2>
            <div class="price">1.500 Ft</div>
            <ul class="features">
                <li><i class="fas fa-check"></i> 4K felbontás</li>
                <li><i class="fas fa-check"></i> 1 munkanap határidő</li>
                <li><i class="fas fa-check"></i> 2 ingyenes módosítás</li>
            </ul>
            <a href="https://checkout.sellix.io/product/IDE-JÖN-A-TE-LINKED" class="buy-button">Vásárlás Most</a>
        </div>

        <div class="card">
            <i class="fas fa-video" style="font-size: 3rem; color: #00d4ff;"></i>
            <h2>Pro Video Edit</h2>
            <div class="price">5.000 Ft</div>
            <ul class="features">
                <li><i class="fas fa-check"></i> Feliratozás & SFX</li>
                <li><i class="fas fa-check"></i> Színkorrekció</li>
                <li><i class="fas fa-check"></i> Zene licenccel</li>
            </ul>
            <a href="https://buy.stripe.com/IDE-JÖN-A-TE-STRIPE-LINKED" class="buy-button" style="background: #00d4ff;">Vásárlás Most</a>
        </div>
    </div>

</body>
</html>
