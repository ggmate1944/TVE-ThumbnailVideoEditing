<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Visuals | Premium Checkout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #39FF14;
            --bg: #0b0b0b;
            --card-bg: #161616;
            --text: #ffffff;
            --accent: #ff0055;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #1a1a1a, #0b0b0b);
            width: 100%;
            border-bottom: 2px solid #222;
        }

        .header h1 { font-size: 3rem; color: var(--primary); margin: 0; }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1100px;
            width: 90%;
            margin: 50px 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-10px); border-color: var(--primary); }

        .price { font-size: 2.5rem; font-weight: bold; margin: 20px 0; color: var(--primary); }

        /* Fizetési Gomb */
        .pay-btn {
            background: var(--primary);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .pay-btn:hover { background: #fff; box-shadow: 0 0 20px var(--primary); }

        /* MODAL (Fizetési ablak) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #1e1e1e;
            margin: 10% auto;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid var(--primary);
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .method {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .method:hover { background: #333; color: var(--primary); }
        .method i { font-size: 1.5rem; }

        .close-btn { color: #888; float: right; cursor: pointer; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="header">
        <h1>MC VISUALS CHECKOUT</h1>
        <p>Válaszd ki a csomagot és fizess biztonságosan</p>
    </div>

    <div class="shop-container">
        <div class="card">
            <h2>Standard Thumbnail</h2>
            <div class="price">1.500 Ft</div>
            <p>Profi 4K kép, 24 órán belül.</p>
            <button class="pay-btn" onclick="openPayment('Standard Thumbnail', '1500')">KIVÁLASZTOM</button>
        </div>

        <div class="card">
            <h2>Pro Video Edit</h2>
            <div class="price">5.000 Ft</div>
            <p>Vágás, feliratok, hangeffektek.</p>
            <button class="pay-btn" onclick="openPayment('Pro Video Edit', '5000')">KIVÁLASZTOM</button>
        </div>
    </div>

    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="productName">Termék neve</h2>
            <p id="productPrice" style="color: var(--primary); font-size: 1.5rem;"></p>
            
            <div class="payment-methods">
                <div class="method" onclick="alert('Itt nyílna meg a Stripe fizetés...')">
                    <i class="fab fa-stripe-s"></i> Bankkártyás fizetés
                </div>
                <div class="method" onclick="alert('Itt nyílna meg a PayPal...')">
                    <i class="fab fa-paypal"></i> PayPal
                </div>
                <div class="method" onclick="window.location.href='https://discord.gg/LINK'">
                    <i class="fab fa-discord"></i> Fizetés PaySafeCard-al
                </div>
            </div>
            <p style="margin-top: 20px; font-size: 0.8rem; color: #666;">Biztonságos fizetés a Stripe & PayPal által.</p>
        </div>
    </div>

    <script>
        function openPayment(name, price) {
            document.getElementById('paymentModal').style.display = "block";
            document.getElementById('productName').innerText = name;
            document.getElementById('productPrice').innerText = price + " Ft";
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('paymentModal')) {
                closeModal();
            }
        }
    </script>

</body>
</html>
